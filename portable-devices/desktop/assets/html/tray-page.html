<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SampleDesktop</title>
  <script>require("source-map-support/source-map-support.js").install()</script>
  <link href="styles.css" rel="stylesheet"> 
  <script type='text/javascript'>
    window.ipcRenderer = require('electron').ipcRenderer;
  </script> 
</head>

<body>
  Tray APP PAGE  111
  <!-- let count=0 -->
  <br />
  Counter : <div id="counter_disp"></div>
   <button onclick="increment()"> + </button> 
   <button onclick="decrement()"> - </button> 
   <div id="app" />
   <script>
     window.onload = (event) =>{
      var i = localStorage.getItem('counter');
     document.getElementById("counter_disp").innerText = i
     }
     var i = localStorage.getItem('counter');
     document.getElementById("counter_disp").innerText = i
         function increment(){
           
          var i = localStorage.getItem('counter');
          console.log("=========###########=====",i)
          i++;
          localStorage.setItem('counter',i)
          console.log("========New value=======",i)
          document.getElementById("counter_disp").innerText = i
          ipcRenderer.send('startjob',i);
         }
         function decrement(){
          var i = localStorage.getItem('counter');
          console.log("=========###########=====",i)
          i--;
          localStorage.setItem('counter',i)
          console.log("========New value=======",i)
          document.getElementById("counter_disp").innerText = i
          ipcRenderer.send('startjob',i);
         }
        

        // console.log("==========increment============")
        // ipcRenderer.send('startjob');
        // console.log("==========After ipc============")
      
   </script>
