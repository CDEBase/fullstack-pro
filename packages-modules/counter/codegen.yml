overwrite: true
schema: 
  - "./servers/backend-server/src/api/root-schema.graphqls"
  - "./packages/sample-graphql-schema/src/**/*.graphql"
  - "./packages/sample-graphql-client/src/**/*.graphql"
documents: 
  - "packages/files-graphql-client/src/**/*.gql"
generates:
  typings/graphql.d.ts:
    plugins:
      - typescript-graphql-files-modules
  packages/sample-graphql-client/src/models.ts:
    config:
        noNamespaces: true
        contextType: ./interfaces/context#MyContext
    plugins:
      - add: |
          /* tslint:disable */
      - typescript
      - typescript-operations
      - typescript-resolvers
  packages/sample-graphql-schema/src/models.ts:
    plugins:
      - add: |
          /* tslint:disable */
      - typescript
      - typescript-resolvers
  packages/sample-client-react/src/models.tsx:
    plugins:
      - add: |
          /* tslint:disable */
      - typescript-react-apollo
